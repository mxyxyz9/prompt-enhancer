<!DOCTYPE html>
<html>
<head>
  <title>LLM Text Enhancer Options</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <h1>LLM Text Enhancer</h1>
    
    <label for="api-key">Gemini API Key</label>
    <input type="text" id="api-key" placeholder="Enter your Gemini API Key">
    
    <label for="custom-prompt">Custom Enhancement Prompt</label>
    <textarea id="custom-prompt" placeholder="e.g., 'Make this text more professional.'"></textarea>
    
    <button id="save-button">Save Settings</button>
    
    <p id="status"></p>
  </div>
  <script src="options.js"></script>
</body>
</html>
